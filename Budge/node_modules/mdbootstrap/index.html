<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="blue lighten-5">

<!-- Top level container -->
    <div style="height: 100vh" class="container blue lighten-4">

      <div class="row">
        <div class="md-form col-12 col-lg-10">
          <input type="text" id="income" class="form-control">
          <label for="income">Income</label>
          <button id="submit" class="btn btn-secondary">Submit</button>
        </div>
      </div>

<!-- Add Bill Form -->
        <div class="row">
          <div class="md-form col-12 col-lg-10">
            <div>
              <input type="text" id="billName">
              <label for="billName">Name</label>
            </div>
          </div>
      </div>

        <div class="row">
          <div class="md-form col-12 col-lg-10">
            <div>
              <input type="number" id="billAmount">
              <label for="billAmount">Amount</label>
            </div>

            <button id="addBill" class="btn btn-secondary">Add Bill</button>

          </div>
        </div>
<!-- Add Bill Form -->

      <div>
        <ul id="listOfBills"></ul>
      </div>

    </div>
<!-- Top level container -->



    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
